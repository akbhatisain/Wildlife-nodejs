<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 400px;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Wildlife Information</h1>
    <button onclick="fetchAnimal()">Get a Random Animal</button>
    <div id="animal-info">
        <h2 id="animal-name"></h2>
        <img id="animal-image" src="" alt="Animal Image">
        <p id="animal-habitat"></p>
    </div>

    <script>
        async function fetchAnimal() {
            const response = await fetch('/api/animal');
            const data = await response.json();
            document.getElementById('animal-name').textContent = data.name;
            document.getElementById('animal-image').src = data.image_link;
            document.getElementById('animal-habitat').textContent = `Habitat: ${data.habitat}`;
        }
    </script>
</body>
</html>
